<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU Step-by-Step 7</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <div>
       <h1>Create Square with GPU Buffer</h1><br>
   </div>
   <div>
       <input type="range" min="0" max="359" value="180" class="slider" id="light-angle">
       <label for="light-angle">Light Angle</label>
       <br>
       <input type="range" min="1.5" max="10" value="5.7" step="0.1" class="slider" id="light-height">
       <label for="light-height">Light Y-Value</label>
   </div>
   <div>
      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="ambient">
      <label for="ambient">Ambient Coefficient</label>
      <br>
      <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="diffuse">
      <label for="diffuse">Diffuse Coefficient</label>
      <br>
      <input type="range" min="0" max="1" value="0.0" step="0.05" class="slider" id="specular">
      <label for="specular">Specular Coefficient</label> 
      <br>
      <input type="range" min="1" max="10" value="5" class="slider" id="shininess">
      <label for="shininess">Shininess</label>

   </div>
   <canvas id="canvas-webgpu" width="640" height="480"></canvas>
   <script src="main.bundle.js"></script>
</body>
</html>
